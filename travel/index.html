<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>高雄旅遊網BS4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">

</head>

<body>
    <div class="container-fluid cus-container">
        <div class="wrap cus-wrap">
            <div class="header cus-header">
                <div class="d-flex flex-column align-items-center">
                    <div class="col-lg-4 text-center">
                        <div class="header__h1">高雄旅遊資訊</div>
                    </div>
                    <div class="col-lg-6 text-center mt-5 mb-3">
                        <select id="areaId" class="cus-fixed-top custom-select custom-select-lg header__select">
                            <option value = ''>-- 請選擇行政區 --</option>
                        </select>
                    </div>
                    <div class="col-lg-8 bg-white mt-5 desktop_show">
                        <div class="header__block ">
                            <div class="header__block__title ">熱門行政區</div>
                            <div class="row justify-content-center mt-1 hot_list">
                                <a class="btn cus-btnTextColor col-lg col-md col-5 mb-1 mx-1 header__btnColor--primary" href="#" role="button">苓雅區</a>
                                <a class="btn cus-btnTextColor col-lg col-md col-5 mb-1 mx-1 header__btnColor--secondary" href="#" role="button">三民區</a>
                                <a class="btn cus-btnTextColor col-lg col-md col-5 mb-1 mx-1 header__btnColor--third" href="#" role="button">新興區</a>
                                <a class="btn cus-btnTextColor col-lg col-md col-5 mb-1 mx-1 header__btnColor--forth" href="#" role="button">鹽埕區</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="top">
                <a href="#"></a>
            </div>
            <div class="content mt-3">
                <div class="cus-content__line">
                    <div class="cus-content__line__icon"><img src="images/icons_down.png"></div>
                </div>
                <h1 class="cus-content__h1 title"></h1>
                <div id="map" class="col-lg-6 col-md-6 col-12 mapSize mb-2"></div>
                <ul class="list row justify-content-start mx-0 px-3">
                </ul>
            </div>
            <div class="Clearfix"></div>
            <nav aria-label="Page navigation ">
                <ul class="pagination justify-content-center">
                </ul>
            </nav>

            <div class="footer row justify-content-center p-0 m-0">
                <div class="col-12 mt-3">
                        <h4>高雄旅遊網</h4>
                </div>
                <div class="col-12">
                        <p>資料來源:高雄市政府</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDys5Sy7VHv_SCW0Y6KwZ-hCmy8Mg20KWw&callback=initMap"
        async defer></script>
        <script src="js/all.js"></script>
</body>

</html>
